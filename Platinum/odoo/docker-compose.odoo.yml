# Odoo Community 17.0 + PostgreSQL 15
# For local development and testing

version: "3.8"

services:
  odoo-db:
    image: postgres:15
    container_name: ai-employee-odoo-db
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    networks:
      - ai-employee-net
    restart: unless-stopped

  odoo:
    image: odoo:17.0
    container_name: ai-employee-odoo
    depends_on:
      - odoo-db
    ports:
      - "8069:8069"
    environment:
      HOST: odoo-db
      USER: odoo
      PASSWORD: odoo
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./odoo.conf:/etc/odoo/odoo.conf:ro
    networks:
      - ai-employee-net
    restart: unless-stopped

volumes:
  odoo-db-data:
  odoo-web-data:

networks:
  ai-employee-net:
    driver: bridge
