# TASK_209: Docker Compose - Full Stack Deployment
version: '3.8'

services:
  api:
    build: .
    container_name: ai-employee-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./ai_employee.db
      - API_ENV=production
      - LOG_LEVEL=info
    volumes:
      - app-data:/app/data
      - ./api_employee.db:/app/ai_employee.db
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  app-data:
